<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="google" value="notranslate">

	<title>Projects</title>
	<style>
		.folders {
			display: flex;
			flex-flow: row wrap;
		}
		.folder {
			border: 1px solid #ddd;
			margin: 1em 0.5em;

			float: left;
			min-height: 12em;
			width: 10em;
		}

		.title {
			font-weight: bold;
			background: #eee;
			padding: 0.5em;
		}
		.files {
			padding: 0.5em;
		}
		.file {
			display: block;
			padding: 0.2em;
		}
		.file:hover {
			background: #eee;
		}
	</style>
	<script type="text/javascript" src="/~reload.js"></script>
	<script type="text/javascript">
		var reloader = new Reloader();
		reloader.onchanges = function(){
			window.location.reload();
		};
	</script>
</head>
<body class="folders">
	{{ range .Folders }}
	<div class="folder">
		<div class="title">{{.Title}}</div>
		<div class="files">
		{{ range .Files }}
		<a class="file" href="{{.URL}}">{{.Title}}</a>
		{{ end }}
		</div>
	</div>
	{{ end }}
</body>
</html>
